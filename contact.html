<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

	<title>Contact</title>

	<!-- Google Font Courier Prime -->
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&display=swap" rel="stylesheet">

	<!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

	<!-- Navigator -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="./index.html" class="text-light">Rea</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link" href="./projects.html" class="text-light">Projects </a>
				<a class="nav-link" href="./tools.html" class="text-light">Tools</a>
				<a class="nav-link active" href="./contact.html" class="text-light">Contact<span class="sr-only">(current)</span></a>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		
		<div class="row">
			
			<!-- Left Side -->
			<div class="pt-3 pb-3 col-md-4 col-12">
				<h1>Hi.</h1>
				<h3>Let me know how I can help you.</h3>
				<h3>Email me <a href="mailto:realmm06@gmail.com" class="text-warning">here</a>.</h3>
			</div>
			
			<!-- Right Side -->
			<div class="pt-3 pb-3 col-md-8 col-12">
				<div class="container-fluid">

					<h1 class="mb-3">Contact</h1>

 					<div class="col-12">	
						<div class="row border border-secondary p-3 col-12 col-md-8">

							<div class="col-12">
								
						    	<form>
						    		<div class="form-group">
						    			<label for="formGroupName">Name</label>
						    			<input type="text" class="form-control" id="formGroupName" placeholder="Your Name">
						    		</div>

						    		<div class="form-group">
						    		    <label for="formGroupEmail">Email</label>
						    		    <input type="email" class="form-control" id="formGroupEmail" placeholder="name@example.com">
						    		</div>

						    		<div class="form-group">
							    		<label for="formGroupMessage">Message</label>
							    		<textarea name="message" rows="5" id="formGroupMessage" class="form-control">	
							    		</textarea>
						    		</div>

						    		<div class="form-group">
							    		<button type="button" class="btn btn-dark text-light" data-toggle="modal" data-target="#exampleModal">Send Email</button>
						    		</div>
						    	</form>
						    	
						    </div>
						</div>
					</div>

					<div class="modal" tabindex="-1" id="exampleModal">
					  	<div class="modal-dialog">
					    	<div class="modal-content">
					      		<div class="modal-header">
					        		<h5 class="modal-title text-dark">Thank you!</h5>
					        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          			<span aria-hidden="true">&times;</span>
					        		</button>
					      		</div>
					      		<div class="modal-body text-dark">
					        		<p>Message Successfully Sent</p>
					      		</div>
					      		<div class="modal-footer">
					        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					        	</div>
					    	</div>
					  	</div>
					</div>
				</div>

			</div>
		</div>

	</div>




	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
